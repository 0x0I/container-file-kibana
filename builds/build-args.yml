default_os_version: centos-7
default_archive_url: https://artifacts.elastic.co/downloads/kibana/kibana-7.6.1-linux-x86_64.tar.gz
default_kibana_version: 7.6.1
default_package_manager: dnf

build_images: false
push_images: false

# common system dependencies
common_dependencies: &common_deps
  system_dependencies:
    - curl

# Container template build matrix
build_matrix:
  - name: centos-7
    os_version: centos:7
    package_manager: yum
    <<: *common_deps
  - name: centos-8
    os_version: centos:8
    <<: *common_deps
  - name: fedora-29
    os_version: fedora:29
    <<: *common_deps
  - name: fedora-30
    os_version: fedora:30
    <<: *common_deps
  - name: fedora-31
    os_version: fedora:31
    <<: *common_deps
  - name: ubuntu-18.04
    os_version: ubuntu:18.04
    package_manager: apt
    <<: *common_deps
  - name: ubuntu-19.10
    os_version: ubuntu:19.10
    package_manager: apt
    <<: *common_deps
  - name: debian-9
    os_version: debian:9
    package_manager: apt
    <<: *common_deps
